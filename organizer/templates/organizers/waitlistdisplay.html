{% extends 'organizers/base.html' %}
{% block content %}
<div class="container w-50 mt-5">
  <div class="container  mt-5">
    <a href="{% url 'export-waiting-list' %}" class='btn btn-secondary'>Export Waiting List</a>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 col-sm-12 mt-3">
      <div class="card ">
        <div class="card-header text-center">
          Total Waitlist Count
        </div>
                <div class="card-body text-center">
                  <h5 class="card-title">{{waitlist_count}}</h5>
                </div>
              </div>
        </div>
        <div class="col-md-6 col-sm-12 mt-3">
            <div class="card ">
                <div class="card-header text-center">
                    Waitlist and Unregistered Count
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">{{non_registered_count}}</h5>
                </div>
              </div>
        </div>
      </div>
    <div class="row mt-5">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
                {% for wl in all_waiting_list %}
                <tr {% if wl.2 == "reg" %} class="table-success" {% else %} class="table-danger" {% endif %} >
                    <td>{{wl.1}}</td>
                    <td>{{wl.0}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>

{% endblock %}
