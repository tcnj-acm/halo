{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TCNJ's 24-hour Hackathon">
    <meta name="keywords" content="hackathon, TCNJ, 24-hour">
    <meta name="author" content="contact@hacktcnj.edu">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/61b96161ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/form_css/form.css' %}">
    <script src="{% static 'js/form/form.js' %}" defer></script>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    {% block head %}
        
    {% endblock head %}
</head>
<body style="height: 100vh; background-image: radial-gradient(rgba(56, 53, 147, 0.4),rgba(0, 0, 0, 0.9)) , url({% static '/css/waitinglist/formbackground.jpg' %}); background-repeat: repeat; background-size: cover ">
    <div id="width-control" class="container justify-content-center align-items-center w-control" style="height: 100%;width:fit-content;">

		<div class=" p-4 rounded-3 bg-dark text-white " style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="container py-3">

				{% block form %}

				{% endblock %}
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2b86215731.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">

    
    {% block script %}
        
    {% endblock script %}
        
</body>
</html>
